<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container"></div>
    <div class="selections">
        <label for="color" class="color-label">Choose a color:</label>
        <select name="colors" id="id" class="color-select">
            <option value="white" selected="selected">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="random">Random</option>
            <option value="erase">Erase</option>
        </select>
        <button class="btn-erase" onClick="eraseGrid()">Clear</button>
        <button class="btn-size" onClick="updateSize()">Size</button>
    </div>
</body>

<script src="/index.js"></script>

</html>
